	<script type="text/javascript">
var timeno = 0;
var oldlogin = '';
var oldpassword = '';
var oldpassword2 = '';
var oldname = '';
var seed = 0;
var loading = '';

function isvalid() {
	var pas = document.getElementsByName('p')[0].value;
	var pas2 = document.getElementsByName('p2')[0].value;
	var name = document.getElementsByName('p3')[0].value;
	
	if (pas != pas2)
		return '"пароль" и "повторите пароль" не равны';
	
	for (var i = 0; i < pas.length; i++)
		if (!('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@()[]:-'.indexOf(pas[i]) + 1))
			return 'Поле с паролем содержит запрещёную букву (' + pas[i] + ')';
	for (var i = 0; i < name.length; i++)
		if (!('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZабвгдеёжзийклмнопрстуфхцчшщъыьэюяАБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ0123456789@()[]:-. '.indexOf(name[i]) + 1))
			return 'Поле с именим содержит запрещёную букву (' + name[i] + ')';
		
	
	
	
	if (pas.length < 3)
		return 'Поле с паролем содержит слишком мало букв';
	if (pas.length >= 32)
		return 'Поле с паролем содержит слишком много букв';
	
	
	if (name.length < 3)
		return 'Поле с именим содержит слишком мало букв';
	if (encodeURI(name).length >= 256)
		return 'Поле с именим содержит слишком много букв';


	return '';
}

function getrec2(s) {
	alert('Вы зарегистрировались!!!');
	document.location.href = '/login.html?login='+document.getElementsByName('p3')[0].value+'&password='+document.getElementsByName('p')[0].value;
	document.getElementById('reg_button').disabled = false;
}

function update_valid(f) {
	document.getElementsByTagName('p')[0].innerText = isvalid();
	if (document.getElementsByTagName('p')[0].innerText == '')
	{
		document.getElementsByTagName('p')[0].style.display = 'none';
		document.getElementById('reg_button').disabled = false;
	}
	else
	{
		document.getElementsByTagName('p')[0].style.display = '';
		document.getElementById('reg_button').disabled = true;
	}
	if (!f) setTimeout(()=>update_valid(1));
}



function myf() {
		document.getElementById('reg_button').disabled = true;
	server_request('registering' , { password: document.getElementsByName('p')[0].value,  name: document.getElementsByName('p3')[0].value}, getrec2, (s)=>{
		document.getElementsByTagName('p')[0].innerText = s;
		document.getElementsByTagName('p')[0].style.display = '';
		document.getElementById('reg_button').disabled = false;
	});
}

function init(){
	update_valid();
	var img = new Image();
	img.onload = function() {
		if (null == localStorage.getItem('backgraund_image'))
		{
			var canvas = document.createElement('canvas');
			var ctx = canvas.getContext('2d');
			canvas.height = this.naturalHeight;
			canvas.width = this.naturalWidth;
			ctx.drawImage(this, 0, 0); 
			localStorage.setItem('backgraund_image', canvas.toDataURL('image/jpeg', 0.5));
		}
		  
		var canvas = document.getElementById('back_img');
		var ctx = canvas.getContext('2d');
		canvas.height = canvas.clientHeight+1;
		canvas.width = canvas.clientWidth;
		ctx.mozImageSmoothingEnabled = false;
		ctx.oImageSmoothingEnabled = false;
		ctx.webkitImageSmoothingEnabled = false;
		ctx.msImageSmoothingEnabled = false;
		ctx.imageSmoothingEnabled = false;
		function fff(p,t){
			if (t==undefined)
				t=10;
			if (canvas.height != canvas.clientHeight || canvas.width != canvas.clientWidth)
			{
				canvas.height = canvas.clientHeight;
				canvas.width = canvas.clientWidth;
				var x = 0;
				var y = 0;
				var w = ctx.canvas.width;
				var h = ctx.canvas.height;
				var offsetX = 0.5;
				var offsetY = 0.5;

				var iw = img.width,
					ih = img.height,
					r = Math.min(w / iw, h / ih),
					nw = iw * r,   // new prop. width
					nh = ih * r,   // new prop. height
					cx, cy, cw, ch, ar = 1;

				// decide which gap to fill    
				if (nw < w) ar = w / nw;                             
				if (Math.abs(ar - 1) < 1e-14 && nh < h) ar = h / nh;  // updated
				nw *= ar;
				nh *= ar;

				// calc source rectangle
				cw = iw / (nw / w);
				ch = ih / (nh / h);

				cx = (iw - cw) * offsetX;
				cy = (ih - ch) * offsetY;

				// make sure source rectangle is valid
				if (cx < 0) cx = 0;
				if (cy < 0) cy = 0;
				if (cw > iw) cw = iw;
				if (ch > ih) ch = ih;

				// fill image in dest. rectangle
				ctx.drawImage(img, cx, cy, cw, ch,  x, y, w, h);
				window.requestAnimationFrame(fff);
			}
			else
				setTimeout(fff,t,0,Math.min(t*2,200));
		}
		fff(0,1000);
	};

	if (null != localStorage.getItem('backgraund_image'))
		img.src = localStorage.getItem('backgraund_image');
	else
		img.src = 'tileset/background.jpg';
}



</script>
